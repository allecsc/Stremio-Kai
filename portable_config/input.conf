# General video adjusters

F6		    cycle deband
Ctrl+F6	    no-osd change-list glsl-shaders toggle "~~/shaders/hdeband.glsl"; show-text "Debanding Shader: ${?glsl-shaders==~~/shaders/hdeband.glsl:ON}${!glsl-shaders==~~/shaders/hdeband.glsl:OFF} (ﾉ◕ヮ◕)ﾉ*･ﾟ✧" 3000

F7		    cycle deinterlace
Ctrl+F7	    vf toggle "lavfi=[bwdif=mode=1:parity=auto:deint=all]" ; show-text "Deinterlace Filter: ${?vf}" 3000

F8 		    script-message cycle-visual-profile
Ctrl+F8	    cycle-values icc-profile-auto "no" "yes"

F9		    vf toggle @HQDN3D_LOW:lavfi=[hqdn3d=luma_spatial=3:chroma_spatial=2:luma_tmp=4:chroma_tmp=3] ; vf toggle @HQDN3D_2X:lavfi=[hqdn3d=luma_spatial=3:chroma_spatial=2:luma_tmp=4:chroma_tmp=3] ; ; show-text "Anime Denoiser Filter: ${vf}" 3000
Shift+F9	vf toggle @HQDN3D_MEDIUM:lavfi=[hqdn3d=luma_spatial=4:chroma_spatial=3:luma_tmp=6] ; show-text "Denoiser Filter: ${vf}" 3000
Ctrl+F9     vf toggle @HQDN3D_HIGH:lavfi=[hqdn3d=luma_spatial=5:chroma_spatial=5:luma_tmp=6:chroma_tmp=6] ; show-text "Denoiser Filter: ${vf}" 3000

F10 	    change-list glsl-shaders toggle "~~/shaders/denoise1.glsl" ; show-text "Denoise Low: ${?glsl-shaders==~~/shaders/denoise1.glsl:ON}${!glsl-shaders==~~/shaders/denoise1.glsl:OFF}" 3000
