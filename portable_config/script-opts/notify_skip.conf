# notify_skip.conf
# Configuration file for notify_skip.lua v3.0
# Place this file in: ~/.config/mpv/script-opts/notify_skip.conf (Linux/macOS)
# or: /portable_config/script-opts/notify_skip.conf (Windows)

#==============================================================================
#                              DETECTION CATEGORIES
#==============================================================================

# Categories of chapters to look for, separated by semicolons.
# skip_categories=opening;ending;preview;recap

# Pattern matching for chapter titles (Lua regex, case-sensitive)
# Use | to separate multiple patterns within each category
# Default patterns are designed to match common chapter naming conventions

# Opening patterns: OP, OP1, Opening, Intro, etc.
#opening_patterns=^OP$|^OP%d+$|Opening|Intro|Introduction|Theme Song|Main Theme|Title Sequence|Cold Open|Teaser

# Ending patterns: ED, ED1, Ending, Outro, Credits, etc.
#ending_patterns=^ED$|^ED%d+$|Ending|Outro|End Credits|Credits|Closing|Epilogue|End Theme|Closing Theme

# Preview patterns: Preview, Next Episode, Coming Up, etc.
#preview_patterns=Preview|Next Episode|Next Time|Coming Up|Next Week|^Trailer$

# Recap patterns: Recap, Previously, Last Time, etc.
#recap_patterns=^Recap$|Previously|Last Time|^Summary$|Story So Far

#==============================================================================
#                              FILTER DETECTION
#==============================================================================

# FFmpeg blackdetect filter arguments for scene transition detection
#blackdetect_args=d=0.3:pix_th=0.01:pic_th=0.98

# FFmpeg silencedetect filter arguments for audio boundary detection
#silencedetect_args=n=-45dB:d=0.4

#==============================================================================
#                              SKIP BEHAVIOR
#==============================================================================

# Auto-skip detected intro/outro chapters (yes/no)
# When enabled, HIGH confidence (pattern-matched) chapters are skipped automatically
# auto_skip=no

# Minimum duration for a valid skip (seconds)
# Detected skip segments shorter than this are ignored
#min_skip_duration=10

# Maximum chapter length to consider skippable (seconds)
# Chapters longer than this use filter detection instead of direct skip
#intro_length_check=200

#==============================================================================
#                              NOTIFICATIONS
#==============================================================================

# Show OSD notification when skippable content is detected (yes/no)
# show_notification=yes

# Duration to show chapter-based notifications (seconds)
# Applies to HIGH confidence (pattern-matched) chapter detection
#notification_duration=30

# Duration to show filter-based notifications (seconds)
# Applies to filter detection (silence/black frame) - shorter due to lower accuracy
#filters_notification_duration=5