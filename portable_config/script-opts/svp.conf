########################################
# SVP Configuration (svp.conf)
# Place in script-opts/ directory
########################################

# Threads used by VapourSynth core
# Options:
#   auto    = recommended (half CPU cores, capped at 6)
#   integer = explicit number (1–CPU count)
#
# Examples:
#   On Intel i5-9300H (4C/8T) → auto = 4 threads
#   On Ryzen 7 5800H (8C/16T) → auto = 6 threads
#   On Intel i3-10110U (2C/4T) → auto = 2 threads
#
# If unsure, leave as auto.
num_threads = auto

# Max cache size in MB
#   512–1024 = safe/stable on 8 GB systems
#   2048     = recommended for 16 GB+ (media servers, movie watching)
#   4096     = only for heavy 4K pipelines with lots of seeking
max_cache_size = 2048

# Enable on-screen debug overlay
# true  = shows fps/interpolation info
# false = normal viewing (recommended)
DEBUG_OVERLAY = false