name: Bug Report
description: Create a report to help us improve Stremio Kai
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - v4.0 (Latest)
        - v3.0
        - Older
    validations:
      required: true
  - type: dropdown
    id: build
    attributes:
      label: Build Type
      description: Which build are you using?
      options:
        - Stremio Kai (Full)
        - Stremio Kai Zero
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
      placeholder: Steps to reproduce the behavior
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. Use the MPV console (Default `~` key) or check `LOGS.log` if applicable.
      render: shell
